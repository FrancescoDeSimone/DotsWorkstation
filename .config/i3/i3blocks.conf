# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label=VOL
instance=S/PDIF
interval=once
signal=10

[memory]
label=R
separator=false
interval=30

[disk]
label=D
interval=30

[iface]
color=#00FF00
interval=10
separator=false

[bandwidth]
interval=5

[cpu_usage]
label=CPU
interval=10
separator=false

[load_average]
interval=10

[keyindicator]
instance=CAPS
interval=once
signal=11
separator=false

[keyindicator]
instance=NUM
interval=once
signal=11

[temperature]
label=TEMP
interval=10

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20
